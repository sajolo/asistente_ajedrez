<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente de Ajedrez</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
  <button id="toggleModeBtn" class="toggle-mode" onclick="toggleMode()">
    <i class="bi bi-moon-fill"></i>
  </button>
  
  <main class="container">
    <h1>Asistente de Ajedrez</h1>
    
    <div class="section" id="colorSelection">
      <h2>Selecciona tu color</h2>
      <div class="button-group">
        <button onclick="setColor('white')" class="color-button">
          <i class="bi bi-circle-fill"></i> Blancas
        </button>
        <button onclick="setColor('black')" class="color-button">
          <i class="bi bi-circle-fill"></i> Negras
        </button>
      </div>
    </div>

    <div class="section" id="gameSection" style="display:none;">
      <h2>Partida en curso</h2>
      <div class="board-container">
        <label>Estado del tablero:</label>
        <pre id="boardDisplay" class="chess-board"></pre>
      </div>
      
      <div class="controls-container">
        <div class="input-group">
          <input type="text" id="moveInput" placeholder="Ingresa tu movimiento (SAN)" aria-label="Movimiento">
          <div class="button-group">
            <button onclick="sendMove()" class="primary-button">
              <i class="bi bi-arrow-right-circle"></i> Enviar movimiento
            </button>
            <button onclick="suggestMove()" class="secondary-button">
              <i class="bi bi-lightbulb"></i> Sugerir movimiento
            </button>
          </div>
        </div>
      </div>

      <div class="section pgn-section">
        <h3>Cargar partida desde PGN</h3>
        <textarea id="pgnInput" rows="4" placeholder="Pega aquÃ­ los movimientos totales" aria-label="PGN"></textarea>
        <button onclick="loadPGN()" class="primary-button">
          <i class="bi bi-upload"></i> Cargar partida
        </button>
      </div>

      <div id="message" class="message"></div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
